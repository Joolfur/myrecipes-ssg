{% extends "layout.html" %}

{% block content %}
<div class="col-2">
    <h1>{{post.title}}</h1>
    <article class="col-2">
        <p>
            <small>{{post.date}}</small>
            {{post.content}}
        </p>
        <p>
            <img src="../img/{{ post.thumbnail }}">
        </p>
    </article>
{% endblock %}
